<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muraca Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
  <main class="admin-container">
    <section class="admin-card" id="loginSection">
      <h1 class="admin-title">관리자 로그인</h1>
      <p class="admin-description">관리자 비밀번호를 입력해서 방문자 현황을 확인하세요.</p>
      <form id="loginForm" class="admin-form">
        <label for="password" class="admin-label">비밀번호</label>
        <input type="password" id="password" name="password" class="admin-input" placeholder="비밀번호를 입력하세요" required>
        <button type="submit" class="admin-button">로그인</button>
      </form>
      <p id="loginMessage" class="admin-message"></p>
    </section>

    <section class="admin-card hidden" id="dashboardSection">
      <header class="dashboard-header">
        <h2 class="admin-title">하루 방문자 수</h2>
        <button type="button" id="logoutButton" class="admin-button secondary">로그아웃</button>
      </header>

      <form id="filterForm" class="filter-form">
        <div class="filter-field">
          <label for="startDate" class="admin-label">시작 날짜</label>
          <input type="date" id="startDate" name="startDate" class="admin-input">
        </div>
        <div class="filter-field">
          <label for="endDate" class="admin-label">종료 날짜</label>
          <input type="date" id="endDate" name="endDate" class="admin-input">
        </div>
        <button type="submit" class="admin-button">조회</button>
      </form>

      <div class="stats-summary" id="statsSummary"></div>

      <div class="table-wrapper">
        <table class="admin-table">
          <thead>
            <tr>
              <th>날짜</th>
              <th>방문자 수</th>
            </tr>
          </thead>
          <tbody id="statsTableBody">
            <tr>
              <td colspan="2" class="empty-row">데이터가 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <hr class="admin-divider">

      <section class="admin-settings">
        <h3 class="admin-subtitle">비밀번호 변경</h3>
        <form id="passwordForm" class="admin-form password-form">
          <div class="filter-field">
            <label for="currentPassword" class="admin-label">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" class="admin-input" placeholder="현재 비밀번호" required>
          </div>
          <div class="filter-field">
            <label for="newPassword" class="admin-label">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" class="admin-input" placeholder="새 비밀번호" required>
          </div>
          <div class="filter-field">
            <label for="confirmPassword" class="admin-label">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="admin-input" placeholder="새 비밀번호 확인" required>
          </div>
          <button type="submit" class="admin-button">비밀번호 변경</button>
        </form>
        <p id="passwordMessage" class="admin-message"></p>
      </section>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
